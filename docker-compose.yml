version: '3.8'
services:
  gateway:
    build: gateway
    image: gateway_image
    container_name: gateway_container
    ports:
      - "8080:8080"
    depends_on:
      - server
      - postgres
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: server
    image: server_image
    container_name: server_container
    ports:
      - "9090:9090"
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/shareit

  postgres:
    image: postgres:13.7-alpine
    container_name: postgres_container
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=shareit_admin
      - POSTGRES_PASSWORD=iamroot